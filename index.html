<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie/TV Info Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ðŸŽ¬ Movie/TV Explorer</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for movies or TV shows...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
        <div class="filters">
            <select id="media-type">
                <option value="movie">Movies</option>
                <option value="tv">TV Shows</option>
                <option value="all">Both</option>
            </select>
            <select id="year-filter">
                <option value="">All Years</option>
                <!-- Will be populated by JS -->
            </select>
        </div>
    </header>

    <main>
        <section class="trending-section">
            <h2>Trending This Week</h2>
            <div class="movies-container" id="trending-movies"></div>
        </section>

        <section class="search-results-section">
            <h2>Search Results</h2>
            <div class="movies-container" id="search-results"></div>
        </section>
    </main>

    <!-- Movie Details Modal -->
    <div class="modal" id="movie-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-body" id="modal-body">
                <!-- Content will be loaded by JS -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
